<script>
    $(document).ready(function () {
        // hide computer label
        var dir = localStorage.getItem('dir');
        var virtual = 'false';
        var computer = localStorage.getItem('computer');
        var nolegends = 'true';

        if (dir) {
            document.getElementById("directory").value = dir;
        }
        if (localStorage.getItem('virtual') == null) {
            document.getElementById("nolegends").checked = true;
            document.getElementById("virtual").checked = false;
        } else {
            virtual = localStorage.getItem('virtual');
            nolegends = localStorage.getItem('nolegends');
        }
        if (computer)
            document.getElementById("computer").value = computer;

        if (virtual == 'false') {
            document.getElementById("lcomputer").style.display = "none";
            document.getElementById("computer").style.display = "none";
            document.getElementById("virtual").checked = false;
        } else
            document.getElementById("virtual").checked = true;
        if (nolegends == 'false')
            document.getElementById("nolegends").checked = false;
        else
            document.getElementById("nolegends").checked = true;
    })

</script>
